    jQuery(document).ready(function($){
    
	    $("#menu-container-holder").one('transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd', 
			function() {
			 	$('.menu-container').each(function(i){
				 	$(this).attr('style','');
			 	});
		});
        
		function resetContainers(){
			$('.menu-container').each(function(i){
				$(this).html('');
			});
			$("#menu-container-holder").removeClass();
			$("#menu-container-holder").addClass("clearfix");
		}
		
		
		
		var theactiveid = null;	
        $("#main-menu-container .menu-link.with-subnav").click(function(e){
        	
        	//remove all actives
        	$("#main-menu-container .menu-link.with-subnav").removeClass("active");
        	//add class active
        	$(this).addClass("active");
        	
			if(!$("#menu-cont").hasClass("sliding")){
	            var id = $(this).attr('id');
	            
	            //slide up menu container if id clicked is the active id and menu-cont has class active
	            if($("#menu-cont").hasClass("active") && id == theactiveid){
	            	
	            	$("#menu-cont").addClass("sliding");
	            	
		            $("#menu-cont").slideUp(function() {
					    $("#menu-cont").removeClass("sliding");
					    $("#menu-cont").removeClass("active");
					    $("#main-menu-container .menu-link.with-subnav").removeClass("active");
					    $("#menu-cont").removeClass("out");
					    $("#exout-overlay").hide();
					});
					
	            }else{
	            	$("#menu-container-1").css('height','auto');
		            resetContainers();
					var menudata = $("#sub-nav-"+id).html();
					
					$("#menu-cont").addClass("out");
					$("#menu-cont").addClass("sliding");
					$("#menu-cont").addClass("active");
					$("#menu-container-1").html(menudata);
					
					//check if footer is out. if so close it.
					if($("#bottom-footer-container").hasClass("out")){
						$("#bottom-footer-container").slideUp();
						$("#bottom-footer-container").removeClass("out");
						
						TweenMax.to($("#footer-arrow"), 1, {rotation: 0});
					}
					
					$("#menu-cont").slideDown(function() {
				    	$("#menu-cont").removeClass("sliding");
				    	$("#exout-overlay").show();
					});
	            }
	            theactiveid = id;
	       }
	       
	       
        });
        
        $("#exout-overlay").click(function(){
	        if($("#menu-cont").hasClass("out")){
		        $("#menu-cont").addClass("sliding");
	            	
	            $("#menu-cont").slideUp(function() {
				    $("#menu-cont").removeClass("sliding");
				    $("#menu-cont").removeClass("active");
				    $("#main-menu-container .menu-link.with-subnav").removeClass("active");
				    $("#menu-cont").removeClass("out");
				    $("#exout-overlay").hide();
				});
	        }
	        
	        if($("#bottom-footer-container").hasClass("out")){
				$("#bottom-footer-container").slideUp();
				$("#bottom-footer-container").removeClass("out");
				$("#exout-overlay").hide();
				TweenMax.to($("#footer-arrow"), 1, {rotation: 0});
			}
        });
        
        //mobile js functionality
        $("#mobile-button").click(function(){
        	//check if footer is out. if so close it.
			if($("#bottom-footer-container").hasClass("out")){
				$("#bottom-footer-container").slideUp();
				$("#bottom-footer-container").removeClass("out");
				
				TweenMax.to($("#footer-arrow"), 1, {rotation: 0});
			}
			
		    //$("#mobile-menu-container").show();
		    $("#menu-container-1").css('height','auto');
			resetContainers();
			var menudata = $("#menu-search").html();
			//console.log(menudata);
			$("#menu-cont").addClass("out");
			$("#menu-cont").addClass("sliding");
			$("#menu-cont").addClass("active");
			//close exout overlay
			$("#exout-overlay").hide();
			$("#menu-container-1").html(menudata);
			
			$("#menu-cont").slideDown(function() {
				$("#menu-cont").removeClass("sliding");
			});
	    });
	    
	    //close the mobile menu
	    $("#mobile-exit-button").click(function(){
		   $("#menu-cont").addClass("sliding");
		   $("#menu-cont").removeClass("active");
		   
		   $("#menu-cont").slideUp(function() {
				$("#menu-cont").removeClass("sliding");
			});
		   
	    });

    });
